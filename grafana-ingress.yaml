apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: grafana-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: columbo
    http:
      paths:
        - path: /grafana/
          pathType: Prefix
          backend:
            service:
              name: grafana
              port: 
                name: http-grafana
